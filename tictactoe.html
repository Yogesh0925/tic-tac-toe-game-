<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      display: none;
    }
    .container.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #6a0dad;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 0;
    }
    button:hover {
      background-color: #8c23e0;
    }
    .cell {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #333;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .cell.X {
      color: #ff6b6b;
    }
    .cell.O {
      color: #4d8bff;
    }
    #tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 270px;
      margin: 0 auto;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Mode Selection Screen -->
  <div id="mode-selection" class="container active">
    <h2>Select Game Mode</h2>
    <button onclick="chooseSymbol('friend')">Play with Friends</button>
    <button onclick="chooseSymbol('ai')">Play with AI</button>
  </div>

  <!-- Symbol Selection Screen -->
  <div id="symbol-selection" class="container">
    <h2>Select Your Symbol</h2>
    <button onclick="startGame('X')">Play as X</button>
    <button onclick="startGame('O')">Play as O</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="container">
    <div id="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
      <div>Draws: <span id="draws">0</span></div>
    </div>
    <div id="message">Player X's turn</div>
    <div id="tic-tac-toe-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let userSymbol = "X";
    let aiSymbol = "O";
    let gameMode = "friend";
    let scoreX = 0, scoreO = 0, draws = 0;

    const cells = document.querySelectorAll(".cell");
    const messageDiv = document.getElementById("message");
    const scoreXSpan = document.getElementById("scoreX");
    const scoreOSpan = document.getElementById("scoreO");
    const drawsSpan = document.getElementById("draws");
    const modeSelectionDiv = document.getElementById("mode-selection");
    const symbolSelectionDiv = document.getElementById("symbol-selection");
    const gameContainerDiv = document.getElementById("game-container");

    cells.forEach((cell, index) => {
      cell.addEventListener("click", () => handleClick(index));
    });

    function chooseSymbol(mode) {
      gameMode = mode;
      modeSelectionDiv.classList.remove("active");
      symbolSelectionDiv.classList.add("active");
    }

    function startGame(symbol) {
      userSymbol = symbol;
      aiSymbol = userSymbol === "X" ? "O" : "X";
      currentPlayer = "X"; // X always starts the game
      symbolSelectionDiv.classList.remove("active");
      gameContainerDiv.classList.add("active");
      resetGame();
    }

    function handleClick(index) {
      if (board[index] === "" && currentPlayer === userSymbol) {
        makeMove(index);
        if (checkWin()) return;
        if (gameMode === "ai" && currentPlayer === aiSymbol) aiMove();
      } else if (board[index] === "" && gameMode === "friend") {
        makeMove(index);
        checkWin();
      }
    }

    function makeMove(index) {
      board[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      cells[index].classList.add(currentPlayer);
      if (checkWin()) {
        messageDiv.textContent = `${currentPlayer} wins! ðŸŽ‰`;
        updateScore(currentPlayer);
        disableBoard();
      } else if (board.every(cell => cell !== "")) {
        messageDiv.textContent = "It's a draw! ðŸ¤";
        updateScore("draw");
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        messageDiv.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function aiMove() {
      let availableCells = board.map((val, idx) => (val === "" ? idx : null)).filter(val => val !== null);
      let aiIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
      makeMove(aiIndex);
    }

    function checkWin() {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === currentPlayer)
      );
    }

    function updateScore(winner) {
      if (winner === "X") {
        scoreX++;
        scoreXSpan.textContent = scoreX;
      } else if (winner === "O") {
        scoreO++;
        scoreOSpan.textContent = scoreO;
      } else {
        draws++;
        drawsSpan.textContent = draws;
      }
    }

    function disableBoard() {
      cells.forEach(cell => cell.removeEventListener("click", handleClick));
    }

    function resetGame() {
      board.fill("");
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("X", "O");
      });
      currentPlayer = "X";
      messageDiv.textContent = `Player ${currentPlayer}'s turn`;
    }
  </script>
</body>
</html>
